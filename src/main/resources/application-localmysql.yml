spring:
  datasource:
    username: restadmin
    password: password
    url: jdbc:mysql://127.0.0.1:3306/restdb?useUnicode=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: RestDB-Pool
      maximum-pool-size: 5
  flyway:
    enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    properties:
      hibernate-dialect: org.hibernate.dialect.MySQLDialect